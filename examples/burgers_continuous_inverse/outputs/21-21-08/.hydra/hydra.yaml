hydra:
  run:
    dir: ${paths.root_dir}/examples/${task_name}/outputs/${now:%H-%M-%S}
  sweep:
    dir: ${paths.root_dir}/examples/${task_name}/outputs/multi_run/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: "${hydra.help.app_name} is powered by Hydra.

      "
    footer: "Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      "
    template: "${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      "
  hydra_help:
    template: "Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use '--cfg hydra' to Show the Hydra config.

      "
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: "[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
        - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: "[%(asctime)s][%(name)s][%(levelname)s] - %(message)s"
      colorlog:
        (): colorlog.ColoredFormatter
        format:
          "[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s"
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
        - console
        - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
      - hydra.mode=RUN
    task: []
  job:
    name: train
    chdir: null
    override_dirname: ""
    id: ???
    num: ???
    config_name: config.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: "="
        item_sep: ","
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: "1.3"
    cwd: /home/reza/pinns-pytorch
    config_sources:
      - path: hydra.conf
        schema: pkg
        provider: hydra
      - path: /home/reza/pinns-pytorch/examples/burgers_continuous_inverse/configs
        schema: file
        provider: main
      - path: hydra_plugins.hydra_colorlog.conf
        schema: pkg
        provider: hydra-colorlog
      - path: ""
        schema: structured
        provider: schema
    output_dir: /home/reza/pinns-pytorch/examples/burgers_continuous_inverse/outputs/21-21-08
    choices:
      hydra: default
      ../../../configs/debug@debug: null
      ../../../configs/local@local: default
      ../../../configs/hparams_search@hparams_search: null
      ../../../configs/experiment@experiment: null
      ../../../configs/extras@extras: default
      ../../../configs/paths@paths: default
      ../../../configs/trainer@trainer: default
      ../../../configs/logger@logger: csv
      ../../../configs/callbacks@callbacks: default
      ../../../configs/net@net: default
      ../../../configs/model@model: default
      ../../../configs/data@data: default
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: colorlog
      hydra/hydra_logging: colorlog
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
